<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>All Users</title>
</head>
<body>
    <!-- To see all Users -->
    <div class="container">
        <h1>All Users</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_user in all_the_users %}
                    <tr>
                        <td>{{one_user.id}}</td>
                        <td>{{one_user.first_name}}</td>
                        <td>{{one_user.last_name}}</td>
                        <td>{{one_user.email}}</td>
                        <td>{{one_user.created_at}}</td>
                        <td><a href="/users/{{one_user.id}}">Show |</a><a href="/edit/{{one_user.id}}"> Edit</a>
                            <form action="/delete/{{one_user.id}}" method="post">
                                <input type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/users/new">Add a New User</a>
    </div>
</body>
</html>
